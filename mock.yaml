port: 8091
logging:
  enabled: true
  # format: json
  format: plain
  # output: /home/hani/golang/apimocker/logs/requests.log
  output: stdout
endpoints:
  - path: /user
    method: GET
    data: '{ "id": "uuid", "name": "name", "email": "email" }'
    count: 1
  
  - path: /user/avatar
    method: GET
    file: ./test-image.jpg

  - path: /users
    method: GET
    data: '{ "id": "uuid", "name": "name", "email": "email" }'
    count: 5

  - path: /datetime
    method: GET
    data: '{ "date": "date", "timestamp": "timestamp" }'
    count: 1

  - path: /user/details
    method: GET
    count: 1
    data: '{ "id": "uuid", "name": "name", "email": "email", "isAdmin": "bool", "age": "int", "description": "string", "latitude": "lat", "longitude": "lng", "ip": "ipv4", "site": "url", "password": "password", "phone": "phone", "birthdate": "date", "createdAt": "timestamp"}'

  - path: /userd
    method: GET
    status: 200
    delay: 500ms
    headers:
      X-Test-Mode: "true"
      X-API-Version: "v1"
      X-Custom-Header: "ReverofAtir!"
    data: |
      {
        "id": "uuid",
        "name": "name",
        "email": "email"
      }
    errors:
      - probability: 0.1
        status: 500
        message: "Internal server error"
      - probability: 0.1
        status: 429
        message: "Rate limit exceeded"
  
  - path: /products
    method: GET
    status: 201
    delay: 2s
    headers:
      Cache-Control: "no-cache"
    data: |
      {
        "id": "uuid",
        "title": "string",
        "price": "int"
      }
